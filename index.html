<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="src/assets/icons/favicon.svg" type="svg">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style/index.css">
  <title>Formulário Convite</title>
</head>
<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <img src="src/assets/icons/logo.svg" alt="Logo Festive">
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </aside>
  
    <main>
      <div class="content">
        <div class="main-container">
          <header>
            <h1>Crie seu convite</h1>
            <form>
              <fieldset class="fildset-1">
                <legend>
                  <img src="src/assets/icons/calendar.svg" alt="Ícone de Calendário">
                  <span>Sobre o evento</span>
                </legend>
 
                <div class="input-title">
                  <label 
                    name="title"
                    for="title">
                    Título
                  </label>
                  <input 
                    type="text" 
                    name="title"
                    id="title"
                    placeholder="Nome do evento">
                </div>

                <div class="grid-4">
                  <div class="date-initial">
                    <label name="date-initial"
                      for="date-initial">
                      Data inicial
                    </label>
                      <input 
                      type="date" 
                      name="date-initial" 
                      id="date-initial">
                  </div>

                  <div class="date-end">
                    <label name="date-end" 
                      for="date-end">
                      Data Final
                    </label>
                      <input 
                      type="date" 
                      name="date-end" 
                      id="date-end">
                  </div>

                  <div class="type">
                    <label>
                      Tipo
                    </label>
                    <div class="type-cols">
                      <div class="individual">
                        <input 
                          type="radio" 
                          name="type" 
                          id="Presencial"
                          value="presencial"
                          hidden
                          >
                        <label
                          for="presencial">
                          <div class="image">
                            <img src="#" alt="">
                            <span>Presencial</span>
                          </div>
                        </label>
                      </div>
                      <div class="individual">
                        <label
                          for="online">
                          <input 
                            type="radio" 
                            name="type" 
                            id="online"
                            value="online"
                            hidden
                            >
                          <div class="image">
                            <img src="#" alt="">
                            <span>Online</span>
                          </div>
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="local">
                    <label name="local" 
                      for="date-final">
                      Local
                    </label>
                      <input 
                      type="text" 
                      name="local" 
                      id="local">
                  </div>
                </div>

                <div class="description">
                  <label name="description"
                    for="description">
                    Descrição
                  </label>
                  <input 
                    type="textarea" 
                    name="description" 
                    id="description">
                </div>

              </fieldset>
            </form>
          </header>
        </div>
      </div>
    </main>    
  </div>
</body>
</html>
